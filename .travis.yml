language: node_js
node_js: stable
before_install:

- npm install -g hexo
- npm install -g hexo-cli
- npm install --save hexo-deployer-git
- npm install --save-dev hexo-util

# - openssl aes-256-cbc -K $encrypted_3d02be1b83a1_key -iv $encrypted_3d02be1b83a1_iv -in .travis/id_rsa_blog.enc -out ~/.ssh/id_rsa -d

