# - cp .travis/ssh_config ~/.ssh/config

- export TZ='Asia/Shanghai'
before_script: 
install:
- npm install
script:
- hexo clean
- hexo g

after_script:
- git clone https://${GH_REF} .deploy_git
- echo "$T_Token"
- cd .deploy_git
- git checkout master 
- ls
- cd ../
# - mv .deploy_git/.git/ ./public/
- cd ./public
- ls
- git init
- git config user.name "ShoutangYang"
- git config user.email "to_yst@163.com"
- git remote -v
- git add .
- git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
- ls
- git push --force --quiet "https://${T_Token}@${GH_REF}" master:master
- ls
branches:
  only:
  - dev
env:
  global:
  - GH_REF: github.com/ShoutangYang/ShoutangYang.github.io.git
notifications:
  email:
  - to_yst@163.com
  on_success: change
  on_failure: always
